<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BillSplitter</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Share your check with friends!</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay.</label>
            <input type="number" id="price">

            <label for="people">Number of people.</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="0" disabled selected>- Choose tip size. -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="cost-info">Everybody needs to put out <span class="cost"></span>kr! ;)</p>

        </div>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
